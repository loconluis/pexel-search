
<input class="search" placeholder="Â¿Que imagen buscas?" [(ngModel)]="searchQuery">
<button (click)="searchImages(searchQuery)" type="button">Buscar Imagenes</button>

<p *ngIf="searching">
  Cargando imagenes...
</p>

<div *ngFor="let image of images" class="image-container">
  <img src="{{ image.webformatURL }}" alt="{{ image.id }}">
  <p>Tags: {{image.tags}}</p>
  <p>Usuario: {{image.user}}</p>
  <p>Comentarios: {{image.comments}}</p>
  <p>Likes: {{image.likes}}</p>
</div>
